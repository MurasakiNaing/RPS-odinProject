<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>Rock, Paper, Scissors</h1>

        <div class="score">
            <p class="playerScore">0</p>
            <p class="botScore">0</p>
        </div>

        <div class="desc">
            <h1 class="win-msg"></h1>
            <p class="message"></p>
            <button class="another-round">Play Another Round</button>
        </div>

        <div class="result">

            <p id="player-sign" class="sign"></p>
            <p id="bot-sign" class="sign"></p>

        </div>

        <div class="choices">

            <button class="btn" data-rock>✊</button>
            <button class="btn" data-paper>✋</button>
            <button class="btn" data-scissor>✌️</button>

        </div>

    </div>
</body>
</html>
